<!-- HTML for static distribution bundle build -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="{% static 'openapi/swagger-dist-ui/swagger-ui.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'openapi/swagger-dist-ui/index.css' %}" />
    <link rel="icon" type="image/png" href="{% static 'openapi/swagger-dist-ui/favicon-32x32.png' %}" sizes="32x32" />
    <link rel="icon" type="image/png" href="{% static 'openapi/swagger-dist-ui/favicon-16x16.png' %}" sizes="16x16" />
  </head>

  <body>
    <div id="swagger-ui"></div>
    <script src="{% static 'openapi/swagger-dist-ui/swagger-ui-bundle.js' %}" charset="UTF-8"> </script>
    <script src="{% static 'openapi/swagger-dist-ui/swagger-ui-standalone-preset.js' %}" charset="UTF-8"> </script>
    <script src="{% static 'openapi/swagger-dist-ui/swagger-initializer.js' %}" charset="UTF-8"> </script>
    <script>
        window.onload = function() {
            const ui = SwaggerUIBundle({
              url: "{% static 'openapi/openapi.yaml' %}",
              dom_id: '#swagger-ui',
              deepLinking: true,
              presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset.slice(1)
              ],
              plugins: [
                SwaggerUIBundle.plugins.DownloadUrl
              ],
              layout: "StandaloneLayout"
            })
            window.ui = ui
          }
    </script>
  </body>
</html>
